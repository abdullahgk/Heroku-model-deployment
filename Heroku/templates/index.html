<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Car Price</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
		<input type="text" name="curbweight" placeholder="Curbweight" required="required" />
        <input type="text" name="enginesize" placeholder="Engine Size" required="required" />
        <input type="text" name="horsepower" placeholder="Horse Power" required="required" />
        <input type="text" name="carwidth" placeholder="Car Width" required="required" />
        <input type="text" name="drivewheel_rwd" placeholder="D.Wheel rwd" required="required" />
        <input type="text" name="wheelbase" placeholder="Wheelbase" required="required" />
        <input type="text" name="boreratio" placeholder="Bore Ratio" required="required" />
      
		

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
 <img src="/static/images/Original.svg" style="width: 400px;position: absolute;bottom: 10px;left: 10px;" alt="Company Logo"/>

</body>
</html>
